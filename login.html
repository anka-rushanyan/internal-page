<body class="internal login-page">
<header class="header">
    <div class="container-fluid wrapper">
        <nav class="navbar navbar-expand-md navbar-dark">
            <!-- Brand -->
            <h1 class="navbar-brand">
                <a  href="#" class="nav-link" title="jrnl">
                    <span class="menu-list-icon">
                        <img src="images/home-run.png" alt="logo" class="db m-auto">Home
                    </span>
                </a>
            </h1>
            <a href="#" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item order-md-0 order-4">
                        <a class="nav-link" href="#">
                            <span class="menu-list-icon">
                                <img src="images/lamp.png" alt="Icon" class="db m-auto">Features
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="menu-list-icon">
                                <img src="images/pricing.png" alt="Icon" class="db m-auto">Pricing
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="menu-list-icon">
                                <img src="images/setting.png" alt="Icon" class="db m-auto">How it Works
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="menu-list-icon">
                                <img src="images/faq.png" alt="Icon" class="db m-auto">FAQ
                            </span>
                        </a>
                    </li>
                    <li class="nav-item nav-item-2">
                        <a class="nav-link" href="#">
                            <span class="menu-list-icon">
                                <img src="images/about.png" alt="Icon" class="db m-auto">About
                            </span>
                        </a>
                    </li>
                    <li class="nav-item nav-item-2">
                        <a class="nav-link" href="#">
                            <span class="menu-list-icon">
                                <img src="images/login.png" alt="Icon" class="db m-auto">LogIn
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <div class="main-sec">
        <div class="orange-section">
            <div class="login-box">
                <img src="images/river-cleaner.png" alt="" class="mb-5">
                <p class="login-welcome">Welcome to RiverCleaner</p>
                <h2 class="login-title">Log In</h2>
                <div class="blue-line"></div>
                <div class="login-line">
                    <label type="text" id="test" class="login-mail-txt email-user">Username or Email Address</label>
                    <input for="test" class="login-mail" value="Testtest@test.com">
                </div>
                <div class="password-line">
                    <input type="text" value="Password" class="password-mail">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="check-box position-relative mb-0">
                        <input type="checkbox" id="show-stack-box-2" name="show" checked="">
                        <label for="show-stack-box-2"><span href="#" class="check">
                        <i class="fas fa-check"></i></span> Remember Me</label>
                    </div>
                    <p class="lost-pass mb-0">Lost your password?</p>
                </div>
                <div>
                    <a href="#" class="btn blue-btn">Log In</a>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>

</body>
